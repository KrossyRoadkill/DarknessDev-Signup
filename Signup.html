<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Developer Application</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, select {
      width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; 
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      padding: 10px 20px; font-size: 16px;
      background: #4CAF50; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #msg { margin-top: 20px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h2>Game Developer Application</h2>
  <form id="devAppForm">
    <label>Full Name:</label>
    <input type="text" name="fullname" required>

    <label>Email:</label>
    <input type="email" name="email" placeholder="e.g. example@example-domain.com"required>

    <label>Discord User:</label>
    <input type="text" name="discord" required>

    <label>Portfolio (GitHub/ArtStation/etc N/AN For none):</label>
    <input type="text" name="portfolio">

    <label>Experience Level:</label>
    <select name="experience">
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <label>Main Skills:</label>
    <input type="text" name="skills" placeholder="e.g. UI, Lua, Animation, Concept Art, Modeling">

    <label>Preferred Role:</label>
    <input type="text" name="role">

    <label>Why do you want to join?:</label>
    <textarea name="motivation" required></textarea>

    <label>Additional Notes:</label>
    <textarea name="notes"></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById('devAppForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzAyoSfM18Qh8P3AEO7na4hYLNziDTQpnSk_K3Ioj2XZjTMeD2vadWX1iB8H3rO9lHq/exec", { // <-- replace
          method: 'POST',
          body: params,
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          }
        });

        if (res.ok) {
          msg.textContent = "✅ Application submitted successfully!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "❌ Server error. Try again later.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "❌ Network error. Please check your connection.";
        msg.style.color = "red";
        console.error(err);
      }
    });
  </script>
</body>
</html>
